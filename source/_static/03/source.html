<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
 
		<form>
			<div>
				<div>
					<label for="username">Username</label>
				  <input type="text" id="username">
				</div>
				<div>
				  <label for="firstname">First name</label>
					<input type="text" id="firstname">
				</div>
				<div>
				  <label for="lastname">Last name</label>
					<input type="text" id="lastname">
				</div>
			</div>

			<div>
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" id="exampleFormControlInput1">
				<small>
					The input will be validated as a valid email with awesome feedback.
				</small>
			</div>
			<div>
				<div>
					<label for="validationCustom03">City</label>
					<input type="text" id="validationCustom03">
					<div>
						Please provide a valid city.
					</div>
				</div>
				<div>
					<label for="validationCustom04">State</label>
					<input type="text" id="validationCustom04">
					<div>
						Please provide a valid state.
					</div>
				</div>
				<div>
					<label for="validationCustom05">Zip</label>
					<input type="text" id="validationCustom05">
					<div>
						Please provide a valid zip.
					</div>
				</div>
			</div>
			<div>
				<label for="exampleFormControlSelect1">Example select</label>
				<select id="exampleFormControlSelect1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div>
				<label for="exampleFormControlSelect2">Example multiple select</label>
				<select multiple id="exampleFormControlSelect2">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div>
				<label for="exampleFormControlTextarea1">Example textarea</label>
				<textarea id="exampleFormControlTextarea1" rows="3">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
				</textarea>
			</div>
			<div>
				<div>
					<label>
						<input type="checkbox" id="inlineCheckbox1" value="option1"> Selected as default
					</label>
				</div>
				<div>
					<label>
						<input type="checkbox" id="inlineCheckbox2" value="option2"> Not selected as default
					</label>
				</div>
				<div>
					<label>
						<input type="checkbox" id="inlineCheckbox3" value="option3"> You cannot select me
					</label>
				</div> 
			</div> 
			<button type="submit">Sign in</button>
		</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
