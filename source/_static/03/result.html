<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body class="container">
		<form>
			<div class="row form-group">
				<div class="col-auto">
					<label for="username">Username</label>
					<div class="input-group mb-2 mb-sm-0">
						<div class="input-group-addon">@</div>
						<input type="text" class="form-control" id="username" placeholder="Username" required>
					</div>
				</div>
				<div class="col">
				  <label for="firstname">First name</label>
					<input type="text" class="form-control" id="firstname" placeholder="First name">
				</div>
				<div class="col">
				  <label for="lastname">Last name</label>
					<input type="text" class="form-control" id="lastname" placeholder="Last name">
				</div>
			</div>

			<div class="form-group">
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
				<small class="form-text text-muted">
					The input will be validated as a valid email with awesome feedback.
				</small>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="validationCustom03">City</label>
					<input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
					<div class="invalid-feedback">
						Please provide a valid city.
					</div>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationCustom04">State</label>
					<input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
					<div class="invalid-feedback">
						Please provide a valid state.
					</div>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationCustom05">Zip</label>
					<input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
					<div class="invalid-feedback">
						Please provide a valid zip.
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Example select</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect2">Example multiple select</label>
				<select multiple class="form-control" id="exampleFormControlSelect2">
					<option>1</option>
					<option selected>2</option>
					<option selected>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Example textarea</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
				</textarea>
			</div>
			<div class="form-group">
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked> Selected as default
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Not selected as default
					</label>
				</div>
				<div class="form-check form-check-inline disabled">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled> You cannot select me
					</label>
				</div> 
			</div> 
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</body>
</html>
